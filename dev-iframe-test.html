<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEV - Iframe Test</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        #widget-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            transition: all 0.3s ease;
        }
        #widget-container.open {
            width: 360px;
            height: 640px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Iframe Development Test</h1>
    <p>This page loads the widget in a pure development environment, bypassing any production build steps.</p>

    <div id="widget-container"></div>

    <script>
        const VITE_DEV_SERVER = 'http://localhost:5175';
        const TENANT_HASH = 'fo85e6a06dcdf4'; // Test hash

        const container = document.getElementById('widget-container');
        
        // Create the iframe
        const iframe = document.createElement('iframe');
        iframe.src = `${VITE_DEV_SERVER}/dev-widget-frame.html?t=${TENANT_HASH}&dev=true`;
        iframe.title = "Chat Widget";
        
        container.appendChild(iframe);

        // Simple communication for resizing in dev
        window.addEventListener('message', (event) => {
            if (event.origin !== VITE_DEV_SERVER) {
                return;
            }
            
            // CORRECTED: Listen for the actual events sent by the widget
            if (event.data.type === 'PICASSO_EVENT' && (event.data.event === 'CHAT_OPENED' || event.data.event === 'CHAT_CLOSED')) {
                const isOpen = event.data.event === 'CHAT_OPENED';
                console.log(`Resize triggered by event: ${event.data.event}`);
                if (isOpen) {
                    container.classList.add('open');
                } else {
                    container.classList.remove('open');
                }
            }
        });

    </script>
</body>
</html>
