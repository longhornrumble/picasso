<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Chat Assistant</title>
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="Chat with our AI assistant">
  <meta name="robots" content="noindex, nofollow">
  
  <!-- Open Graph for social sharing -->
  <meta property="og:title" content="Chat Assistant">
  <meta property="og:description" content="Get instant help from our AI assistant">
  <meta property="og:type" content="website">
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#2db8be">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Chat Assistant">
  
  <!-- Prevent zoom on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <style>
    /* Critical CSS for immediate loading */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #fafbfc;
      overflow: hidden;
    }
    
    #root {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .loading {
      text-align: center;
      color: white;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error {
      text-align: center;
      color: #ef4444;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      max-width: 400px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">
      <div class="loading-spinner"></div>
      <div>Loading chat...</div>
    </div>
  </div>

  <script>
    // Extract tenant from URL
    const urlParams = new URLSearchParams(window.location.search);
    const tenant = urlParams.get('tenant');
    
    if (!tenant) {
      document.getElementById('root').innerHTML = `
        <div class="error">
          <h2>Missing Tenant ID</h2>
          <p>Please include a tenant parameter in the URL:</p>
          <code>?tenant=YOUR_TENANT_ID</code>
        </div>
      `;
    } else {
      // Set global config for full-page mode
      window.PicassoConfig = {
        tenant: tenant,
        mode: 'fullpage',
        embedded: false,
        fullpage: true
      };
      
      // Load the widget in full-page mode
      const script = document.createElement('script');
      script.src = '/widget.js';
      script.setAttribute('data-tenant', tenant);
      script.setAttribute('data-mode', 'fullpage');
      
      script.onerror = () => {
        document.getElementById('root').innerHTML = `
          <div class="error">
            <h2>Failed to Load</h2>
            <p>Unable to load the chat interface.</p>
            <button onclick="location.reload()">Retry</button>
          </div>
        `;
      };
      
      document.head.appendChild(script);
    }
    
    // Error handling
    window.addEventListener('error', (e) => {
      console.error('Page error:', e.error);
      document.getElementById('root').innerHTML = `
        <div class="error">
          <h2>Something went wrong</h2>
          <p>Please refresh the page and try again.</p>
          <button onclick="location.reload()">Refresh</button>
        </div>
      `;
    });
    
    // Timeout fallback
    setTimeout(() => {
      const loading = document.querySelector('.loading');
      if (loading && loading.parentElement) {
        document.getElementById('root').innerHTML = `
          <div class="error">
            <h2>Loading Timeout</h2>
            <p>The chat is taking longer than expected to load.</p>
            <button onclick="location.reload()">Try Again</button>
          </div>
        `;
      }
    }, 15000);
  </script>
</body>
</html>
