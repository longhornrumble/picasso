<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1D4ED8" />
    
    <title>Picasso Widget</title>
    
    <!-- Load built CSS from esbuild -->
    <link rel="stylesheet" href="/iframe-main.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" /></noscript>
    
    <style>
      *,*::before,*::after{box-sizing:border-box;}
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: Inter, system-ui, -apple-system, sans-serif;
        background: transparent;
      }
      
      #root {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      body[data-iframe="true"] {
        background: transparent !important;
      }
      
      /* Loading state */
      #picasso-loading {
        display: none;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        color: #6B7280;
        font-size: 14px;
      }
      
      #root.loading #picasso-loading {
        display: flex;
      }
      
      .picasso-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid #E5E7EB;
        border-top-color: #3B82F6;
        border-radius: 50%;
        animation: picasso-spin 1s linear infinite;
      }
      
      @keyframes picasso-spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body data-iframe="true">
    <div id="root" class="loading">
      <div id="picasso-loading">
        <div class="picasso-spinner"></div>
        <div>Loading chat...</div>
      </div>
    </div>
    
    <!-- Load the built React application from esbuild -->
    <script type="module" src="/iframe-main.js"></script>
  </body>
</html>
