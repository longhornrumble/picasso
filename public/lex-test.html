<!DOCTYPE html>
<html>
<head>
  <title>Lex Test</title>
  <style>
    .lex-test-input {
      width: 300px;
    }
  </style>
</head>
<body>
  <h2>Talk to Lex</h2>
  <input id="msg" type="text" placeholder="Say something..." class="lex-test-input">
  <button onclick="send()">Send</button>

  <pre id="output"></pre>

  <script>
    async function send() {
      const input = document.getElementById('msg').value;
      const res = await fetch("https://67tq8t25zc.execute-api.us-east-1.amazonaws.com/lex_test_bridge", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user_input: input,
          session_id: "test-session"
        })
      });

      const data = await res.json();
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
