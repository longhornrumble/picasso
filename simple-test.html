<!DOCTYPE html>
<html>
<head>
    <title>Simple Conversation Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        button { padding: 15px 30px; font-size: 16px; margin: 10px; cursor: pointer; }
        .success { color: green; background: #f0fff0; padding: 10px; margin: 10px 0; border: 1px solid #90EE90; }
        .error { color: red; background: #fff0f0; padding: 10px; margin: 10px 0; border: 1px solid #ffcccb; }
        .info { color: blue; background: #f0f8ff; padding: 10px; margin: 10px 0; border: 1px solid #add8e6; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; font-size: 12px; }
    </style>
</head>
<body>
    <h1>üß™ Simple Conversation Handler Test</h1>
    
    <div class="info">
        <strong>Testing:</strong> https://xkjbyi3ushhuiytcfbuk5uaqom0ivhfk.lambda-url.us-east-1.on.aws<br>
        <strong>Tenant:</strong> my87674d777bf9
    </div>
    
    <button onclick="testHealth()" style="background: #007bff; color: white; border: none; border-radius: 5px;">
        üè• Test Health Check
    </button>
    
    <button onclick="testConversation()" style="background: #28a745; color: white; border: none; border-radius: 5px;">
        üí¨ Test Conversation Handler
    </button>
    
    <div id="results"></div>
    
    <script>
        const BASE_URL = 'https://xkjbyi3ushhuiytcfbuk5uaqom0ivhfk.lambda-url.us-east-1.on.aws';
        const TENANT = 'my87674d777bf9';
        
        function showResult(html) {
            document.getElementById('results').innerHTML = html;
        }
        
        async function testHealth() {
            showResult('<div class="info">Testing health check...</div>');
            
            try {
                console.log('Starting health check test');
                
                const url = `${BASE_URL}/?action=health_check&t=${TENANT}`;
                console.log('URL:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'cors'
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                const convHandler = data.modules?.conversation_handler;
                const status = data.status;
                
                showResult(`
                    <div class="success">
                        <h3>‚úÖ Health Check Success!</h3>
                        <p><strong>Status:</strong> ${status}</p>
                        <p><strong>Conversation Handler:</strong> ${convHandler ? '‚úÖ LOADED' : '‚ùå NOT LOADED'}</p>
                        <p><strong>All Modules:</strong> ${Object.keys(data.modules || {}).filter(k => data.modules[k]).length}/6 loaded</p>
                        <details>
                            <summary>Full Response</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    </div>
                `);
                
            } catch (error) {
                console.error('Health check error:', error);
                showResult(`
                    <div class="error">
                        <h3>‚ùå Health Check Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Check browser console for details</p>
                    </div>
                `);
            }
        }
        
        async function testConversation() {
            showResult('<div class="info">Testing conversation handler...</div>');
            
            try {
                console.log('Starting conversation test');
                
                const url = `${BASE_URL}/?action=conversation&operation=save&t=${TENANT}`;
                console.log('URL:', url);
                
                const payload = {
                    tenant_hash: TENANT,
                    message: 'Hello from browser test',
                    session_id: 'test_' + Date.now(),
                    action: 'save_message'
                };
                
                console.log('Payload:', payload);
                
                const response = await fetch(url, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                console.log('Response status:', response.status);
                
                const text = await response.text();
                console.log('Raw response:', text);
                
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    data = { raw: text };
                }
                
                if (response.ok) {
                    showResult(`
                        <div class="success">
                            <h3>‚úÖ Conversation Handler Success!</h3>
                            <p><strong>Message:</strong> Hello from browser test</p>
                            <p><strong>Status:</strong> ${data.status || 'processed'}</p>
                            <p><strong>Session:</strong> ${data.session_id || payload.session_id}</p>
                            <details>
                                <summary>Full Response</summary>
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </details>
                        </div>
                    `);
                } else {
                    showResult(`
                        <div class="error">
                            <h3>‚ùå Conversation Handler Error</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Response:</strong> ${text}</p>
                        </div>
                    `);
                }
                
            } catch (error) {
                console.error('Conversation test error:', error);
                showResult(`
                    <div class="error">
                        <h3>‚ùå Conversation Test Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Check browser console for details</p>
                    </div>
                `);
            }
        }
        
        // Test on page load
        window.addEventListener('load', function() {
            console.log('Simple test page loaded');
            console.log('BASE_URL:', BASE_URL);
            console.log('TENANT:', TENANT);
        });
    </script>
</body>
</html>
