<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Widget - Dynamic Origin</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .checking { background: #fff3cd; color: #856404; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        pre { background: #f4f4f4; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Widget Verification - Dynamic Origin Detection</h1>
    
    <div id="status" class="status checking">Checking widget...</div>
    
    <h2>Debug Info:</h2>
    <pre id="debug"></pre>
    
    <!-- Load widget with dynamic origin detection -->
    <script src="widget.js" data-tenant="fo85e6a06dcdf4" data-dev="true"></script>
    
    <script>
        const debug = document.getElementById('debug');
        const status = document.getElementById('status');
        
        // Log script info
        const scripts = document.querySelectorAll('script[src*="widget.js"]');
        let scriptInfo = 'Script tags found:\n';
        scripts.forEach(s => {
            scriptInfo += `  - ${s.src}\n`;
        });
        
        debug.textContent = scriptInfo + '\nWaiting for widget...\n';
        
        // Check widget after load
        setTimeout(() => {
            if (window.PicassoWidget) {
                debug.textContent += '\nâœ… PicassoWidget loaded!\n';
                debug.textContent += `Origin: ${window.PicassoWidget.widgetOrigin}\n`;
                debug.textContent += `Tenant: ${window.PicassoWidget.tenantHash}\n`;
                debug.textContent += `Is Open: ${window.PicassoWidget.isOpen}\n`;
                
                // Check if iframe was created
                const iframe = document.querySelector('#picasso-widget-iframe');
                if (iframe) {
                    debug.textContent += `\nâœ… Iframe created!\n`;
                    debug.textContent += `Iframe src: ${iframe.src}\n`;
                    status.className = 'status success';
                    status.textContent = 'âœ… Widget loaded successfully with dynamic origin!';
                } else {
                    debug.textContent += '\nâŒ Iframe not found\n';
                    status.className = 'status error';
                    status.textContent = 'âŒ Widget loaded but iframe not created';
                }
            } else {
                debug.textContent += '\nâŒ PicassoWidget not found on window\n';
                status.className = 'status error';
                status.textContent = 'âŒ Widget failed to load';
            }
        }, 2000);
        
        // Open widget after 3 seconds
        setTimeout(() => {
            if (window.PicassoWidget) {
                debug.textContent += '\nðŸš€ Opening widget...\n';
                window.PicassoWidget.open();
            }
        }, 3000);
    </script>
</body>
</html>
